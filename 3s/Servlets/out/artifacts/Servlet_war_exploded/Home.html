<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ShowUser</title>
</head>
<body>
    <form action="http://localhost:8080/profile" method="get">
        <input type="text" name="id"/>
        <input type="submit" value="show profile"/>
    </form>

    <form action="http://localhost:8080/show_friends" method="get">
        <input type="text" name="id"/>
        <input type="submit" value="show profile and friends"/>
    </form>

    <form action="http://localhost:8080/friends" method="get">
        <input type="text" name="id"/>
        <input type="submit" value="show friends"/>
    </form>

    <form action="http://localhost:8080/im" method="get">
        <input type="text" name="id"/>
        <input type="submit" value="show im"/>
    </form>

    <form action="http://localhost:8080/om" method="get">
        <input type="text" name="id"/>
        <input type="submit" value="show om"/>
    </form>

    <form action="http://localhost:8080/messages" method="get">
        <input type="text" name="id1"/>
        <input type="submit" value="im"/>
        <input type="text" name="id2"/>
        <input type="submit" value="om"/>

    </form>

</body>
</html>
