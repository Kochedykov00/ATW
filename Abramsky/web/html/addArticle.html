<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddArticle</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styleForATW.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/myJs.js"></script>

</head>
<body style="background-color: #d4e3fc">
<nav class="navbar navbar-expand-sm navbar-dark justify-content-end" style="background-color: #8eb0fa">
    <a class="navbar-brand text-black">Around The World</a>
    <div class="col-2 offset-8 ">
        <div class="dropdown" >
            <button type="button" class="btn btn-primary dropdown-toggle top-line-btn" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Меню</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="">Мой блог</a>
                <a class="dropdown-item" href="">Обсуждения</a>
                <a class="dropdown-item" href="">Мой профиль</a>
                <a class="dropdown-item" href="">Главная</a>
                <a class="dropdown-item" href="">Выход</a>
            </div>
        </div>
    </div>
</nav>
<div class="mt-7">
    <h1 class="mb-lg-5"><img src="../photo/write_article.png">&nbsp;&nbsp;Написать статью</h1>
</div>

<div class="container-fluid ">
    <form method="post">
            <div class="col-11">
                <div >
                    <div class="row" id="infoAbout" style="margin-left: 30%; margin-top: 5%">
                        <div class="col-2">
                            <label for="name">Название : </label>
                            <br /><br/>
                            <label for="text">Текст статьи:</label>
                        </div>
                        <div class="col-5">
                            <input type="text" name="name" class="form-control" placeholder="name" id="name">
                            <br />
                            <div class="form-group">
                                <textarea oninput="counting(300)" id="text" class="form-control" rows="5" name="text"></textarea>
                            </div>
                            <h6>Можно добавить <span id="count">300</span> символов</h6>
                        </div>
                    </div>
                    <br />

                </div>
                <div class="form-group" style="margin-top: 1%; margin-left: 30%">
                    <label>Фото:</label>
                    <input type="file" class="photo" name="photo">
                </div>
            </div>
        <div class="container" >
            <div class="col-5" style="margin-left: 37%">
                <a class="btn btn-primary border-black mx-4 btn-lg px-15 mt-4"
                   style="background-color: rgba(58,49,148,0.91)"
                   href="" role="button" value="save">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Создать&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        </div>
    </form>
</div>


</body>
</html>
